name: MacOS Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          brew update
          brew install cmake python

      - name: Verify dependencies
        run: |
          cmake --version
          python3 --version
          clang++ --version

      - name: Run
        run: chmod +x ./Build.sh && ./Build.sh
